<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Sources/css/globalStyle.css">
    <link rel="stylesheet" href="Sources/css/nav.css">    
    <link rel="stylesheet" href="Sources/css/loginStyle.css">    
    <link rel="stylesheet"href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <title>Iniciar Sesión</title>
</head>
<body>
    <!---------------------------------- Menu ---------------------------------->
    <nav class="menu">
        <a href="index.html">
            <span class="material-icons" title="Volver">arrow_back</span>
        </a>
        <div class="top">
            <img src="Sources/img/GDicon.png" id="top">
            <h1>GoldenDuck</h1>
        </div>
    </nav>
    <!---------------------------------- Background ---------------------------------->
    <main></main>
    <section>
        <h1>Iniciar Sesión</h1>
        <div class="optionLogIn active" id="Email">
            <form action="#">
                <div class="input">
                    <img src="Sources/img/at-sign.svg">
                    <input type="email" name="email" placeholder="Correo" required>
                </div>
                <div class="input">
                    <img src="Sources/img/lock.svg">
                    <input type="text" name="password" placeholder="Contraseña" required>
                </div>
                <small class="CoT" id="opPhone">Iniciar con Número Telefonico</small>
                <small>Si no tienes una cuenta, crea una haciendo <a href="register.html">click aquí</a></small>
                <input type="submit" value="Siguiente">
            </form>
        </div>
        <div class="optionLogIn" id="Phone">
            <form action="#">
                <div class="input">
                    <img src="Sources/img/phone.svg">
                    <input type="text" name="phoneNumber" placeholder="Teléfono" autofocus required/>
                </div>
                <div class="input">
                    <img src="Sources/img/lock.svg">
                    <input type="text" name="password" placeholder="Contraseña" required>
                </div>
                <small class="CoT" id="opEmail">Iniciar con Correo Electronico</small>
                <small>Si no tienes una cuenta, crea una haciendo <a href="register.html">click aquí</a></small>
                <input type="submit" value="Siguiente">
            </form>
        </div>
        <b><a href="panel.html">Panel</a></b>
    </section>
</body>
</html>
